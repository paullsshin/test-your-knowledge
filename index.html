<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Test Your Knowledge!</title>
</head>
<body>

    <header>
        <div class="heading">Test Your Random Fun Facts!</div>
        <button class="start-btn">Start</button>
        <button class="high-scores">High Scores</button>
    </header>

    <main>
        <div class="game-stats">
         <h2>Wins: <span class="wins">0</span></h2>
         <h2>Losses: <span class="losses">0</span></h2>
        </div>
        <button class="reset">Reset Score</button>
        <div class="timer">
            <div class="timer-text">
                <div class="large-font timer-count">100</div>
                <h3>Seconds Remaining</h3>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
