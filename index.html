  <head>

    <header>
      <!-- this will provide the basic functions to start the game and to view high scores -->
    <div class="heading hidden">Test Your Knowledge!
      <a href="./game.html" target="_blank" class="btn hidden" id = "start-btn">Start</a>
      <a href="./highscore.html" class="btn hidden" id="highscore-btn">High Scores<i class="fa-solid fa-crown"></i></a>
    </div>
    </header>

    <main>
        <!-- this will display the wins and losses the player has and there is a reset function as well -->

        <h2>Wins: <span id="wins"> 0</span></h2>
        <h2>Losses: <span id="losses"> 0</span></h2>
        <button id="reset">Reset Score</button>
    </div>
